apiVersion: v1
kind: ConfigMap
metadata:
  name: flyway-migrations
  namespace: demo
data:
  V1__create_users.sql: |
    CREATE TABLE users (
      id SERIAL PRIMARY KEY,
      name TEXT NOT NULL,
      email TEXT UNIQUE NOT NULL,
      created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    );

    INSERT INTO users (name, email) VALUES
      ('Alice', 'alice@example.com'),
      ('Bob', 'bob@example.com');
---
apiVersion: batch/v1
kind: Job
metadata:
  name: flyway-migration
  namespace: demo
spec:
  template:
    spec:
      containers:
      - name: flyway
        image: flyway/flyway:10
        imagePullPolicy: IfNotPresent
        command:
        - flyway
        - -url=jdbc:postgresql://postgres:5432/$(POSTGRES_DB)
        - -user=$(POSTGRES_USER)
        - -password=$(POSTGRES_PASSWORD)
        - -connectRetries=10
        - migrate
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_DB
        volumeMounts:
        - name: migrations
          mountPath: /flyway/sql
      volumes:
      - name: migrations
        configMap:
          name: flyway-migrations
      restartPolicy: OnFailure
  backoffLimit: 5
