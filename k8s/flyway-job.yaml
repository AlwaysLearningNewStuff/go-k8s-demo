apiVersion: batch/v1
kind: Job
metadata:
  name: flyway-migration
  namespace: demo
spec:
  template:
    spec:
      initContainers:
      - name: wait-for-postgres
        image: postgres:16-alpine
        command: 
        - sh
        - -c
        - |
          until pg_isready -h postgres -p 5432 -U $(POSTGRES_USER); do
            echo "Waiting for postgres..."
            sleep 2
          done
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
      containers:
      - name: flyway
        image: flyway/flyway:10
        imagePullPolicy: IfNotPresent
        command:
        - flyway
        - -url=jdbc:postgresql://postgres:5432/$(POSTGRES_DB)
        - -user=$(POSTGRES_USER)
        - -password=$(POSTGRES_PASSWORD)
        - -connectRetries=10
        - migrate
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_DB
        volumeMounts:
        - name: migrations
          mountPath: /flyway/sql
      volumes:
      - name: migrations
        configMap:
          name: flyway-migrations
      restartPolicy: OnFailure
  backoffLimit: 5
